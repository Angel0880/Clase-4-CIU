<!DOCTYPE html>
<html>
    <head>
        <title> Mi Primera Pagina JavaScript </title>
    </head>

    <body>
        
        <h1>Bienvenido a mi página</h1>
        
        <script>
            
            //Primera Pagina

            alert("Este sitio es muy copado, asi que deben disfrutarlo con cautela...")
            var nombre = prompt("¿Cuál es tu nombre?")
            console.log("Hola " + nombre)
            var edad = prompt("¿Cuál es tu edad?")
            console.log("Batante joven con " + edad + " años!")
            alert("Entonces sos " + nombre + " y tenes " + edad + " años")
            
            //Calculador de edad

            function calcularEdadEnDias(edad){alert("Tu edad en días es " + edad * 365)}
            calcularEdadEnDias(edad)

        </script>

    </body>

</html>
